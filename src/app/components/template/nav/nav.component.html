<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a>
            <button mat-icon-button (click)="opened = !opened">
                <mat-icon>menu</mat-icon>
            </button>
            <img class="logo" src="assets/img/logo_sermil2.png" alt="logo" routerLink="/home">
        </a>
    </span>
    <span class="title-group">
        <a>
            <i class="material-icons">
                home
            </i>
            Início
        </a>
    </span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" [(opened)]="opened" fixedInViewport="true" fixedTopGap="65">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/home">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/services" >
                <i class="material-icons">
                    build
                </i>
                Serviços
            </a>
            <a mat-list-item>
                <i class="material-icons">
                    domain
                </i>
                Condomínios
            </a>
            <a mat-list-item>
                <i class="material-icons">
                    work
                </i>
                Administradoras
            </a>
            <a mat-list-item>
                <i class="material-icons">
                    group
                </i>
                Usuários
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
    </mat-sidenav-content>
</mat-sidenav-container>
